    <main id='container'>
        <header>
            <h1>K-digital 7기 자바스크립트</h1>

        <article>
            <div>단위 환산</div>
            <form>
                <div id="div6">
                    <section>
                        <div class="div6">

                                <option value="℉">화씨온도(℉)</option>

                        </div>
                        <div class="div6">

                    </section>
                    <section>
                        <div class="div6">

                                <label id="label1" for="num">℃</label>
                            </p>
                        </div>
                        <div class="div6">
                            <p><input type="text" id="result" name="result">
                                <label id="label2" for="result">℉</label>
                            </p>
                        </div>
                    </section>
